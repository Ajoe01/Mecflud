{% extends 'base.html' %}
{% block content %}

<div class="card foro-card">
  <h2>Foro de discusión</h2>

  <form method="POST" class="foro-form">
    <textarea name="mensaje" placeholder="Escribe tu comentario..." rows="3" required></textarea>
    <button type="submit" class="btn-accent">Publicar</button>
  </form>

  <div class="foro-lista">
    {% for p in posts %}
      <article class="foro-item">
        <div class="foro-avatar">{{ p.user.username[:1] | upper }}</div>
        <div class="foro-body">
          <div class="foro-meta">
            <strong class="foro-user">{{ p.user.username }}</strong>
            <span class="foro-fecha">{{ p.created_at.strftime('%Y-%m-%d %H:%M') }}</span>
          </div>
          <p class="foro-texto">{{ p.contenido }}</p>
        </div>
      </article>
    {% else %}
      <p class="muted">Aún no hay comentarios.</p>
    {% endfor %}
  </div>
</div>

{% endblock %}
